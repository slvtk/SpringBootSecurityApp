<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New post</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.css} "/>
</head>
<body class="justify-content-center">
<div class="container-fluid col-4" style="background-color: antiquewhite">
    <form action="#" th:action="@{/posts}"
          th:object="${postDTO}" th:method="post" class="form-group">
        <input type="hidden" th:field="*{id}">
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" id="title" placeholder="Title" class="form-control">
        <span style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br>
        <label for="text">Text</label>
        <textarea type="text" th:field="*{text}" id="text" placeholder="Text" class="form-control" rows="5"></textarea>
        <span style="color: red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span><br>
        <input type="submit" value="Edit" class="btn btn-primary">
    </form>
</div>
</body>
</html>
