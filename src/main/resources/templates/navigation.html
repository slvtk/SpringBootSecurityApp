<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand" th:href="@{/}"><span class="text-danger">my</span>App</a>
        <div sec:authorize="isAuthenticated()">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/posts}">Posts <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:text="${#authentication.getName()}" th:href="@{/profile}">Profile <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/logout}">Log Out <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
        <div sec:authorize="isAnonymous()">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-success" th:href="@{/registration}">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div th:fragment="copy">
    Â© 2011 The Good Thymes Virtual Grocery
</div>
</body>
</html>
